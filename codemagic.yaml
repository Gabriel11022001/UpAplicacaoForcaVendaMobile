workflows:
  build_and_deploy:
    name: Build and Deploy
    environment:
      node: 16
    scripts:
      - name: Install dependencies
        script: |
          npm install -g expo-cli@latest
          npm install
      - name: Build APK
        script: |
          expo build:android --no-publish --non-interactive
      - name: Build AAB
        script: |
          expo build:android --type app-bundle --no-publish --non-interactive
      - name: Deploy to Expo
        script: |
          expo publish --non-interactive
    artifacts:
      - build/*.apk
      - build/*.aab